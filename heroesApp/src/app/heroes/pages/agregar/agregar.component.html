<h1>
    Nuevo Héroe
</h1>
<mat-divider></mat-divider>
<br>
<br>


<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" fxLayout.md="column">

    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">

            <mat-form-field fxFlex="50">
                <mat-label> Super Héroe </mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero"  required>
            </mat-form-field>
    
            <mat-form-field fxFlex="50">
                <mat-label> Alter Ego </mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>


        <mat-form-field >
            <mat-label> Primera Aparición </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field >
            <mat-label> Personajes </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field >
            <mat-label> Creador </mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field >
            <mat-label> Foto Url del Personaje </mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>


        <br>
        
        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()"> Guardar </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrar()"> Borrar </button>
        </div>

        
    </div>


    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
