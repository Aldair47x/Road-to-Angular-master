<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">

    <mat-toolbar color="primary">
      <span>Menú</span>

      <span class="spacer"></span>

      <button (click)="sidenav.toggle()" mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon >label</mat-icon>
        <span>Listado de Héroes</span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
        <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>add</mat-icon>
            <span>Añadir Héroes</span>
        </a>
    </mat-nav-list>

    <mat-nav-list>
        <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>search</mat-icon>
          <span>Búscar Héroe</span>
        </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar fxLayoutGap="20px">

    <button (click)="sidenav.toggle()" mat-fab color="warn" >
      <mat-icon>home</mat-icon>
    </button>

    <span class="spacer"></span>
    <span >{{ auth.usuario }}</span>
    


    <button (click)="sidenav.toggle()"  (click)="logout()" mat-fab color="warn">
      Logout
    </button>

  </mat-toolbar>


  <div class="container">
      <router-outlet ></router-outlet>
  </div>
</mat-sidenav-container>
