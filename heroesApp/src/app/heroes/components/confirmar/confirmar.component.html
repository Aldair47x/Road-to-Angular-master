<h1 mat-dialog-title>Confirmar</h1>
<mat-divider></mat-divider>
<br>
<div mat-dialog-content>
    <p>
        ¿Está seguro de borrar el héroe?
    </p>
</div>
<div mat-dialog-actions align="end">
    
    <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Borrar </button>
        
    <button mat-raised-button mat-dialog-close align="end">Cancelar </button>
    
</div>
