<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" >

            <app-input (query)="setPaisName($event)" ></app-input>

        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="flagError">
    No se encontró nada con el término..
</div>


<div class="row" *ngIf="flagWaiting">
    <div class="col">
        <div class="alert alert-info" role="alert">
            Loading...
        </div>
    </div>
</div>



<div class="row" *ngIf="!flagError && listaPaises.length > 0">
    <div class="col">

        <app-tabla [listaPaises]="listaPaises"></app-tabla>

    </div>
</div>
